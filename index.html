<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="modal chooseMarker">
        <div class="modalContent">
          <p>Choose your marker:</p>
          <div class="markers">
            <button class="x">X</button>
            <button class="o">O</button>
          </div>
          <button class="startGame">Start Game</button>
        </div>
    </div>

      <div class="gameboard">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
          <div class="six"></div>
          <div class="seven"></div>
          <div class="eight"></div>
          <div class="nine"></div>
      </div>

      <div>
        <button class="restart">Restart</button>
      </div>
    </div>
    
    <div class="modal gameOver">
      <div class="modalContent">
        <p class="winner"></p>
        <p class="wins">wins!</p>
        <button class="playAgain">Play Again</button>
      </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
